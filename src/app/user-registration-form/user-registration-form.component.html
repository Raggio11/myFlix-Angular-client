<mat-card>
  <mat-card-header>
      <mat-card-title>Register a new account</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form>
          <mat-form-field>
              <input
                  matInput
                  [(ngModel)]="userData.username"
                  placeholder="Username"
                  type="text"
                  name="Username"
                  required
              >
          </mat-form-field>
          <mat-form-field>
              <input
                  matInput
                  [(ngModel)]="userData.password"
                  placeholder="password"
                  type="password"
                  name="Password"
                  required
              >
          </mat-form-field>
          <mat-form-field>
              <input
                  matInput
                  [(ngModel)]="userData.email"
                  placeholder="Email"
                  type="email"
                  name="Email"
                  required
              >
          </mat-form-field>
          <mat-form-field>
              <input
                  matInput
                  [(ngModel)]="userData.Birthdate"
                  placeholder="Birthdate"
                  type="date"
                  name="Birthdate"
              >
          </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-actions>
      <button
          mat-raised-button
          (click)="registerUser()"
          color="primary"
      >Register</button>
  </mat-card-actions>
</mat-card>
